<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whole Hearted Eats</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Here's a description of Pinecode and how great Pinecode is!">
    <link rel="canonical" href="/web%20development%20&amp;%20design/2014/07/18/Whole-Hearted-Eats/">


    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="/style.css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/css/entypo/css/stylesheet.css">

    <script type="text/javascript" src="//use.typekit.net/lme7wgr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>


    <body id="page-top" class="index">

        <!-- Header -->
    <header>
        <div class="pattern-overlay subdued"></div>
        <div class="grid-bg"></div>
        <div class="container">
            <div class="row parallax">
                <div class="col-lg-12">
                    <img src="img/logo256.png" id="hero-logo" class="img-centered" alt="">
                    <div id="hero-content">
                        <h1>We're <strong>Pinecode.</strong></h1>
                        <p class="lead"><em>A small, perfectly shaped collaboration of developers, designers, and creative folk from the gardens of Victoria, British Columbia.</em></p>
                        <a href="#contact" title="Work With us" class="btn btn-outline btn-lg page-scroll">Work With Us</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <!-- Contact Section -->
    <section id="contact" class="inverted">
        <div class="pattern-overlay"></div>
        <div class="container">
            <div class="row">
                <div clas="col-lg-12 text-center">
                    <div class="divider">
                        <h2>Get In Touch</h2>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-xs-9 col-xs-offset-1">
                    <div id="form-info"></div>
                    <form name="sentMessage" id="contactForm" method="POST" action="//forms.brace.io/daniel@pinecode.ca" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-lg-4 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Name" id="name">
                            </div>

                            <div class="form-group col-lg-4 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" name="email" placeholder="Email Address" id="email">
                            </div>

                            <div class="form-group col-lg-4 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" name="phone" placeholder="Phone Number" id="phone">
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" name="message" placeholder="Message" id="message"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-lg-4 col-lg-offset-4">
                                <button type="submit" class="btn btn-outline btn-lg btn-block">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

     <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/js/headroom.js"></script>
    <script src="/js/classie.js"></script>
    <script src="/js/jquery.easing.min.js"></script>
    <script src="/js/jquery.autogrowtextarea.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/js/contact.js"></script>

    <!-- Custom JavaScript -->
    <script src="/js/pinecode.js"></script>


    </body>
</html>
