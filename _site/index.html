<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pinecode</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />
    <meta name="description" content="Here's a description of Pinecode and how great Pinecode is!">
    <link rel="canonical" href="/">


    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="dist/css/pinecode.css">

    <!-- Typekit fonts -->
    <script type="text/javascript" src="//use.typekit.net/lme7wgr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54847713-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>


    <body id="page-top" class="index">

        <!-- Header -->
    <header>
        <div class="pattern-overlay subdued"></div>
        <div class="grid-bg"></div>
        <div class="container">
            <div class="parallax">
                <div class="col-lg-12">
                    <img src="dist/img/logo256.png" id="hero-logo" class="img-centered" alt="">
                    <div id="hero-content">
                        <h1>We're <strong>Pinecode.</strong></h1>
                        <p class="lead"><em>A small, perfectly shaped collaboration of developers, designers, and creative folk from the gardens of Victoria, British Columbia.</em></p>
                        <a href="#contact" title="Work With us" class="btn btn-outline btn-lg page-scroll">Work With Us</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <!-- Contact Section -->
    <section id="contact" class="inverted">
        <div class="pattern-overlay"></div>
        <div class="container">
            <h2>Get In Touch</h2>


            <div class="col-lg-8 col-lg-offset-2 col-xs-9 col-xs-offset-1">
                <div id="form-info"></div>
                <form name="sentMessage" id="contactForm" method="POST" action="//forms.brace.io/sales@pinecode.ca" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-lg-4 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Name" id="name">
                        </div>

                        <div class="form-group col-lg-4 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Email Address" id="email">
                        </div>

                        <div class="form-group col-lg-4 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" name="phone" placeholder="Phone Number" id="phone">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" name="message" placeholder="Message" id="message"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-lg-4 col-lg-offset-4">
                            <button type="submit" class="btn btn-outline btn-lg btn-block">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

        <script src="/dist/js/pinecode.js"></script>


    </body>
</html>
