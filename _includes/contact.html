    <!-- Contact Section -->
    <section id="contact" class="inverted">
        <div class="pattern-overlay"></div>
        <div class="container">
            <h2>Get In Touch</h2>


            <div class="col-lg-8 col-lg-offset-2 col-xs-9 col-xs-offset-1">
                <div id="form-info"></div>
                <form name="sentMessage" id="contactForm" method="POST" action="//formspree.io/{{ site.email }}" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-lg-4 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Name" id="name">
                        </div>

                        <div class="form-group col-lg-4 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Email Address" id="email">
                        </div>

                        <div class="form-group col-lg-4 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" name="phone" placeholder="Phone Number" id="phone">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" name="message" placeholder="Message" id="message"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-lg-4 col-lg-offset-4">
                            <button type="submit" class="btn btn-outline btn-lg btn-block">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
